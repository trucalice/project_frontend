<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabApp - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .logout-btn {
            color: #dc3545;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        .logout-btn:hover {
            color: #bb2d3b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VocabApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Vocabulary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Flashcards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quiz</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span id="userFullName" class="me-3"></span>
                    <a href="#" onclick="logout()" class="logout-btn">Đăng xuất</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="mb-4">Chào mừng bạn đã quay lại học, <span id="userName"></span>!</h1>
            <p class="lead mb-4">Tiếp tục học từ vựng và cải thiện kỹ năng của bạn ngay hôm nay.</p>
            <button class="btn btn-success btn-lg">Làm bài</button>
        </div>
    </div>

    <footer class="footer fixed-bottom py-3 bg-light">
        <div class="container text-center">
            <p class="text-muted mb-0">&copy; 2024 VocabApp. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        function checkLogin() {
            const currentUser = JSON.parse(localStorage.getItem("currentUser"));
            if (!currentUser) {
                window.location.href = "authen/login.html";
                return;
            }
            
            // Display user name
            document.getElementById("userName").textContent = currentUser.firstName + " " + currentUser.lastName;
            document.getElementById("userFullName").textContent = currentUser.firstName + " " + currentUser.lastName;
        }

        function logout() {
            localStorage.removeItem("currentUser");
            window.location.href = "authen/login.html";
        }

        // Check login status when page loads
        checkLogin();
    </script>
</body>
</html>
