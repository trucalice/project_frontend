<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabApp - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./authen.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">VocabApp</a>
            <div class="auth-links">
                <a href="/admin/authen/login.html" class="btn btn-primary">Login</a>
                <a href="/admin/authen/register.html" class="btn btn-success">Register</a>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="main-content">
            <div class="login-card">
                <h3 class="text-center mb-4">Login</h3>
                <form id="loginForm">
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <button type="submit" class="btn btn-primary w-100 btn-login">Login</button>
                </form>
                <div id="alertBox" class="alert mt-3 d-none"></div>
            </div>
        </div>
        <div class="footer-wrapper">
            <footer class="footer">
                <p>&copy; 2024 VocabApp. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="authen.js"></script>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        // Lấy danh sách người dùng từ localStorage
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.email === email && u.password === password);
        const alertBox = document.getElementById('alertBox');
        if (user) {
          // Lưu thông tin đăng nhập (ví dụ: tên người dùng)
          localStorage.setItem('currentUser', JSON.stringify(user));
          // Chuyển hướng sang trang giao diện người dùng
          window.location.href = '../../index.html';
        } else {
          alertBox.className = 'alert alert-danger mt-3';
          alertBox.textContent = 'Email hoặc mật khẩu không đúng.';
          alertBox.classList.remove('d-none');
        }
      });
    </script>
</body>
</html>
