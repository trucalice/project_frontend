<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VocabApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./authen.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="../../index.html">VocabApp</a>
            <div class="auth-links">
                <a href="login.html" class="btn btn-primary">Login</a>
                <a href="register.html" class="btn btn-success">Register</a>
            </div>
        </div>
    </nav>

    <div class="page-container">
        <div class="main-content">
            <div class="register-card">
                <h3 class="text-center mb-4">Register</h3>
                <form id="registerForm">
                    <input type="text" id="firstName" class="form-control" placeholder="First Name" required />
                    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required />
                    <input type="email" id="email" class="form-control" placeholder="Email" required />
                    <input type="password" id="password" class="form-control" placeholder="Password" required />
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required />
                    <button type="submit" class="btn btn-success w-100 btn-register">Register</button>
                </form>
                <div id="alertBox" class="alert mt-3 d-none"></div>
            </div>
        </div>
        <div class="footer-wrapper">
            <footer class="footer">
                <p>&copy; 2024 VocabApp. All rights reserved.</p>
            </footer>
        </div>
    </div>

    <script src="authen.js"></script>
</body>
</html>
